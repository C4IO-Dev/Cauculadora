<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cauculadora</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
    <table>
        <thead>
            <input type="tel">
        </thead>
        <tbody>
            <tr>
                <input type="reset" value="C" id="resetar">
                <td>/</td>
                <td>x</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>-</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>+</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td colspan="2">0</td>
                <td>,</td>
                <td rowspan="2">=</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
