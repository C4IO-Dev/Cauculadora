<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <div class="fundo">
        <div class="calculadora">
            <h2>Calculadora</h2>
            <p id="res"></p>
            <table>
                <tr>
                    <td><button onclick="limpar()">C</button></td>
                    <td><button onclick="apagar()">
                            << /button>
                    </td>
                    <td><button onclick="divide()">/</button></td>
                    <td><button onclick="multiplica()">x</button></td>
                </tr>
                <tr>
                    <td><button onclick="setNumber(7)">7</button></td>
                    <td><button onclick="setNumber(8)">8</button></td>
                    <td><button onclick="setNumber(9)">9</button></td>
                    <td><button onclick="subtrai()">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="setNumber(4)">4</button></td>
                    <td><button onclick="setNumber(5)">5</button></td>
                    <td><button onclick="setNumber(6)">6</button></td>
                    <td><button onclick="adicao()">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="setNumber(1)">1</button></td>
                    <td><button onclick="setNumber(2)">2</button></td>
                    <td><button onclick="setNumber(3)">3</button></td>
                    <td rowspan="2"><button onclick="calcular()" style="height: 106px;">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button onclick="setNumber(0)" style="width: 106px;">0</button></td>
                    <td><button onclick="ponto()">.</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        // JavaScript
        const buttons = document.querySelectorAll("button");

        buttons.forEach(button => {
            button.addEventListener("touchstart", function () {
                this.classList.add("hover");
            });

            // Para dispositivos desktop
            button.addEventListener("mouseenter", function () {
                this.classList.add("hover");
            });

            button.addEventListener("mouseleave", function () {
                this.classList.remove("hover");
            });
        });

    </script>

</body>

</html>
